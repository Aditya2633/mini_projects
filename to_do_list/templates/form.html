<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Heading */
        h2 {
            color: #333;
        }

        /* Form Styling */
        form {
            margin: 10px auto;
            padding: 15px;
            background: white;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Input Field */
        input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buttons */
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* To-Do List Styling */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 10px;
            margin: 5px auto;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>To-Do List</h2>

    <!-- Add Task Form -->
    <form method="POST">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit" name="submit" value="Add Task">Add</button>
    </form>

    <h3>Your Tasks:</h3>
    <ul>
        {% for task in todo %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>

    <br>

    <!-- Delete Buttons -->
    <form method="POST">
        <button type="submit" name="submit" value="Delete First Todo">Delete First Todo</button>
        <button type="submit" name="submit" value="Delete Last Todo">Delete Last Todo</button>
    </form>

</body>
</html>
